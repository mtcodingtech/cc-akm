<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1, p, i, b, small{
            background-color: green;
        }
        b{
            display: block;
            width: 300px;
        }
        h1, p{
            display: inline-block;
            width: 300px;
        }
        h1{
            /* display: none; */
            /* visibility: hidden; */
            opacity: 0;
          
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p>This is p</p>
    <i>Italic</i>
    <b>Bold</b>
    <small>Small</small>
</body>
</html>
